<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Issue List</title>
</head>
<body>
<h1>Issue List</h1>
<a href="../index.html" th:href="@{/}">TOP</a>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Summary</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="issue : ${issueList}">
        <th th:text="${issue.id}"></th>
        <th th:text="${issue.summary}"></th>
    </tr>
    </tbody>
</table>
</body>
</html>
